  <div class="row">
    <div class="col s6 m3 l3" ng-repeat="product in products">
      <div class="card small" ng-click="go('/products/' + product.id.value)">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="/img/product/{{ product.id.value }}.png">
        </div>
        <div class="card-action">
          <span class="card-title activator grey-text text-darken-4">{{ product.name.value }}</span>
        </div>
      </div>
    </div>
  </div>
